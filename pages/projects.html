<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects - Digital Masterpieces</title>
    <link rel="stylesheet" href="../style.css" />
    <!-- Classical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family:Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      .gallery-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin-top: 2rem;
      }
      
      .gallery-item {
        background: #f9f9f9;
        border-radius: 8px;
        padding: 1rem;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      
      .gallery-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 4px;
        margin-bottom: 1rem;
      }
      
      .gallery-item h3 {
        margin-bottom: 0.5rem;
        color: #333;
      }
      
      .gallery-item p {
        color: #666;
        margin-bottom: 1rem;
      }
      
      .gallery-item video {
        width: 100%;
        height: 200px;
        border-radius: 4px;
        margin: 1rem 0;
      }
      
      .gallery-selector {
        margin-bottom: 2rem;
        text-align: center;
      }
      
      .gallery-selector select {
        padding: 0.5rem;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        background: white;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">NIKOLAOS</div>
        <div class="menu-toggle" id="mobile-menu">&#9776;</div>
        <ul class="nav-links">
          <li><a href="home.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section id="projects" class="tech-pattern">
      <h2>Digital Atelier</h2>
      <p style="text-align: center; font-style: italic; color: var(--shadow-brown); margin-bottom: 3rem; font-size: 1.2rem;">
        "Each project is a study in light and shadow, revealing the beauty in complexity"
      </p>
      
      <div class="gallery-selector">
        <label for="gallery-select">Choose a gallery:</label>
        <select id="gallery-select">
          <option value="web-projects">Web Projects</option>
          <option value="mobile-apps">Mobile Apps</option>
          <option value="data-science">Data Science</option>
          <option value="other">Other Projects</option>
        </select>
      </div>
      
      <div id="gallery-container" class="gallery-container">
        <!-- Gallery items will be loaded here based on selection -->
      </div>
    </section>

    <footer>
      <p>&copy; <span id="year"></span> Nikolaos Neofytou | Crafted with Classical Precision</p>
    </footer>

    <script src="../script.js"></script>
    <script>
      // Gallery data structure
      const galleries = {
        'web-projects': [
          {
            name: 'Portfolio Website',
            image: '../gallery/web-projects/portfolio.jpg',
            description: 'A responsive personal portfolio website built with HTML, CSS, and JavaScript.',
            video: 'https://www.w3schools.com/html/mov_bbb.mp4',
            link: 'https://github.com/yourusername/portfolio'
          },
          {
            name: 'E-commerce Site',
            image: '../gallery/web-projects/ecommerce.jpg',
            description: 'A full-stack e-commerce application with payment integration.',
            link: 'https://github.com/yourusername/ecommerce'
          }
        ],
        'mobile-apps': [
          {
            name: 'Task Manager App',
            image: '../gallery/mobile-apps/taskmanager.jpg',
            description: 'A React Native mobile app for task management and productivity.',
            link: 'https://github.com/yourusername/taskmanager'
          }
        ],
        'data-science': [
          {
            name: 'Weather Prediction Model',
            image: '../gallery/data-science/weather.jpg',
            description: 'Machine learning model for weather prediction using Python and TensorFlow.',
            link: 'https://github.com/yourusername/weather-prediction'
          }
        ],
        'other': [
          {
            name: 'Arduino IoT Project',
            image: '../gallery/other/arduino.jpg',
            description: 'IoT project using Arduino for home automation.',
            link: 'https://github.com/yourusername/arduino-iot'
          }
        ]
      };

      function loadGallery(galleryType) {
        const container = document.getElementById('gallery-container');
        const projects = galleries[galleryType] || [];
        
        container.innerHTML = projects.map(project => `
          <div class="gallery-item">
            <img src="${project.image}" alt="${project.name}" onerror="this.src='https://via.placeholder.com/300x200?text=${encodeURIComponent(project.name)}'">
            <h3>${project.name}</h3>
            <p>${project.description}</p>
            ${project.video ? `<video controls><source src="${project.video}" type="video/mp4">Your browser does not support the video tag.</video>` : ''}
            <a href="${project.link}" target="_blank" class="btn">View on GitHub</a>
          </div>
        `).join('');
      }

      // Load default gallery
      document.addEventListener('DOMContentLoaded', () => {
        loadGallery('web-projects');
      });

      // Handle gallery selection change
      document.getElementById('gallery-select').addEventListener('change', (e) => {
        loadGallery(e.target.value);
      });
    </script>
  </body>
</html>
